const firebaseConfig = {

  projectId: "mindforge-1979",

  messagingSenderId: "280491326690",

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const questions = {
  q1: {
    title: "Print Hello World",
    description: "Write a program that prints 'Hello, World!'",
    input: "No input",
    output: "Hello, World!",
    difficulty: "Easy"
  },

  q2: {
    title: "Sum of Two Numbers",
    description: "Given two integers, print their sum.",
    input: "5 7",
    output: "12",
    difficulty: "Easy"
  },

  q3: {
    title: "Even or Odd",
    description: "Determine whether a number is even or odd.",

  q4: {

  q5: {

  }
  alert("All questions inserted successfully!");
}

insertQuestions();
